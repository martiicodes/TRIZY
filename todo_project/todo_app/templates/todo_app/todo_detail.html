{% extends 'todo_app/base.html' %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>
    <p>Created: {{ object.created_at }}</p>
    <p>Updated: {{ object.updated_at }}</p>
    <a href="{% url 'todo_edit' object.id %}">Edit</a>
    <a href="{% url 'todo_delete' object.id %}">Delete</a>
    <a href="{% url 'todo_list' %}">Back to List</a>
{% endblock %}
